<div class="background">
    <div class="col">
        <div class="row">
            <!--    SIDE BAR   -->
            <div class="menuLateral">
                <div class="row flex-nowrap">
                    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                        <app-sidebars></app-sidebars>
                    </div>
                    <!--    SIDE BAR   -->

                    <!--    CONTEUDO   -->
                    <div class="col">
                        <div class="container">
                            <div class="row">
                                <div class="col-2 ">
                                    <a routerLink="/register-category">
                                        <button class="btn btn-outline-primary">ADICIONAR</button>
                                    </a>
                                </div>
                                <div class="col-8">
                                    <h2>CATEGORIAS</h2>
                                </div>
                                <div class="col-2">
                                    <app-logoff></app-logoff>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                       
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th colspan="2" scope="col">ID</th>
                                                    <th colspan="3" scope="col">Categoria</th>
                                                    <th colspan="2" *ngIf="perfil" scope="col">Excluir</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let categoria of getCategory">
                                                    <td colspan="2">{{categoria.idcategoria}}</td>
                                                    <td colspan="2">{{categoria.categoria}}</td>
                                                    <td colspan="2" *ngIf="perfil"> <button type="button" class="btn btn-outline-danger"
                                                            (click)="deletarCategoria(categoria.idcategoria)">-</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!--inserir paginação aqui-->
                                <h1>Paginação:</h1>
                                <h1>◀ 1 2 3 ▶</h1>
                            </div>
                        </div>
                    </div>
                    <!--FIM container-fluid-->
                </div>
                <!--FIM class="row"-->
            </div>
            <!--class="col" -->
        </div>
        <!--FIM class="background"-->
    </div>
