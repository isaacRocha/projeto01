<div class="background">
    <div class="col">
        <div class="row">
            <!--    SIDE BAR   -->
            <div class="menuLateral">
                <div class="row flex-nowrap">
                    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                        <app-sidebars></app-sidebars>
                    </div>
                    <!--    SIDE BAR   -->

                    <!--    CONTEUDO   -->
                    <div class="col">
                        <div class="container">
                            <div class="row">
                                <div class="col-11">
                                    <h2>X-ObraLiter</h2>
                                </div>
                                <div class="col-1 ">
                                    <app-logoff></app-logoff>
                                </div>

                                <div class="row">
                                    <div class="col-11">
                                        <div class="w-100">
                                            <h1>CADASTRAR CATEGORIA:</h1>
                                        </div>
                                    </div>
                                </div>

                                <div class="card text-white bg-dark mb-3">
                                    <div class="card-header">NOME DA CATEGORIA:</div>
                                    <div class="card-body">
                                        <form>
                                            <div>
                                                <input [(ngModel)]="Category.categoria" type="text" class="form-control"
                                                    placeholder="CATEGORIA" autocomplete="categoria" name="nome"
                                                    required />
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="btn-group col-3" role="group">
                                            <button type="button" class="btn btn-outline-dark"
                                                routerLink="/category">CANCELAR</button>
                                        </div>
                                        <div class="btn-group col-2" role="group">
                                            <button class="btn btn-outline-dark"
                                                (click)="registrarCategoria()">CADASTRAR</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
