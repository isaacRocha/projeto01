<div class="background">
    <div class="col">
        <div class="row">
            <!--    SIDE BAR   -->
            <div class="menuLateral">
                <div class="row flex-nowrap">
                    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                        <app-sidebars></app-sidebars>
                    </div>
                    <!--    SIDE BAR   -->

                    <!--    CONTEUDO   -->
                    <div class="col">
                        <div class="container">
                            <div class="row">
                                <div class="col-11">
                                    <h2>X-ObraLiter</h2>
                                </div>
                                <div class="col-1 ">
                                    <app-logoff></app-logoff>
                                </div>
                                <div class="row">
                                    <div class="col-11">
                                        <div class="w-100">
                                            <h1>SEJA BEM-VINDO:</h1>
                                        </div>
                                    </div>
                                </div>

                                <div class="row pt-4">
                                    <div class="col-6">
                                        <div class="col-sm-10">
                                            <div class="card text-center">
                                                <div class="card-header">
                                                    Meus dados pessoais:
                                                </div>
                                                <div class="card-body">
                                                    <h5 class="card-title"></h5>
                                                    <table class="table">
                                                        <thead>
                                                            {{nome}}
                                                        </thead>
                                                        <tbody>
                                                            {{email}}
                                                        </tbody>
                                                    </table>
                                                    <p class="card-text">Conclua quizzes para obter mais pontos e
                                                        melhorar sua
                                                        colocação no Ranking!!.</p>
                                                </div>
                                                <div class="card-footer text-muted">
                                                    <button class="btn btn-outline-primary" routerLink="/updateUser/:id">EDITAR
                                                        PERFIL</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="col-sm-10">

                                            <div class="card text-center">
                                                <div class="card-header">
                                                    RANKING GERAL
                                                </div>
                                                <div class="card-body">
                                                    <h5 class="card-title">Pontuação dos melhores colocados:</h5>
                                                    <table class="table">
                                                        <thead>
                                                            <tr>
                                                                <th scope="col">Apelido</th>
                                                                <th scope="col">Pontos</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr *ngFor="let usuario of getUser">
                                                                <td>{{usuario.apelido}} </td>
                                                                <td>{{usuario.pontos}} </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>

                                                    <div class="card-footer text-center">
                                                        <p class="card-text">
                                                            Atualize a página periodicamente!!!
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--FIM container-fluid-->
                </div>
                <!--FIM class="row"-->
            </div>
            <!--class="col" -->
        </div>
        <!--FIM class="background"-->
    </div>
