<div class="background">
  <div class="col">
      <div class="row">
          <!--    SIDE BAR   -->
          <div class="menuLateral">
              <div class="row flex-nowrap">
                  <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                      <app-sidebars></app-sidebars>
                  </div>
                  <!--    SIDE BAR   -->
                  <!--    CONTEUDO   -->
                  <div class="col">
                      <div class="container">
                          <div class="row">
                              <div class="col-11">
                                  <h2>CADASTRAR EMBLEMA</h2>
                              </div>
                              <div class="col-1">
                                  <app-logoff></app-logoff>
                              </div>
                              <div class="row">
                                  <div class="col-11">
                                      
                                  </div>
                              </div>
                              <div class="card text-white bg-dark mb-3">
                                  <div class="card-header">DADOS DO USUÁRIO:</div>
                                  <div class="card-body">
                                      <form>
                                          <div class="mb-3">
                                              <input type="text" class="form-control" name="name" placeholder="TÍTULO"
                                                   required />
                                          </div>
                                          <div class="mb-3">
                                              <input type="text" class="form-control" name="descricao" placeholder="DESCRIÇÃO"
                                                   required />
                                          </div>
                                          <div class="row">
                                              <div class="col">
                                                  <div class="mb-3">
                                                      <input type="file" class="form-control" name="username"
                                                           required />
                                                  </div>
                                              </div>
                                              <div class="col">
                                                  <div class="mb-3">
                                                      <select class="form-select mt-3"
                                                          aria-label=".form-select-lg example" name="uf"
                                                           required>
                                                          <option value="" disabled selected>
                                                              PONTUAÇÃO</option>
                                                          <option value="4500">4500</option>
                                                          <option value="5500">5500</option>
                                                          <option value="6500">6500</option>
                                                        
                                                      </select>
                                                  </div>
                                              </div>
                                          </div>
                                      </form>
                                  </div>
                                  <div class="card-footer text-center">
                                      <div class="btn-group col-3" role="group">
                                          <button type="button" class="btn btn-outline-dark"
                                              routerLink="/emblemas">CANCELAR</button>
                                      </div>
                                      <div class="btn-group col-2" role="group">
                                          <button class="btn btn-outline-dark"
                                              >CADASTRAR</button>
                                      </div>
                                  </div>
                              </div>

                          </div>
                      </div>
                      <!--FIM container-fluid-->
                  </div>
                  <!--FIM class="row"-->


                  <!--class="col" -->
              </div>

          </div>
          <!--FIM class="background"-->
      </div>
